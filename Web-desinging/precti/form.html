<html>
    <body>
        <style>
            body{
                background-image: url("https://previews.123rf.com/images/mareandmare/mareandmare1212/mareandmare121200010/16888305-an-abstract-whitish-blue-background-in-the-form-of-ice-crystals.jpg");

                position: fixed;

            td{

            }

        <h1 align="center">Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            User Name
                            <td>
                                :

                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Father Name
                            <td>
                                :
                            </td>
                            <td>
                                <input type="text" >

                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            Adress
                            <td valign="top">
                                :
                                </td>
                                <td>
                               <textarea rows="5" cols="90"></textarea>
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Country
                            <td>
                                :
                            </td>

                                 <select>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender

                                :
                            </td>

                                <input type="radio" id="Male" name="Gender:" value="Male">

                    </tr>
                    <tr>
                        <td>
                            Hobbies

                                :
                            </td>

                                <input type="checkbox" id="Reading" name="Hobbies" value="Reading">

                    <tr>
                        <td>

                                <select>
                                    <option>+91</option>
                                    <option>+92</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                </select>
                                <input type="text">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="submit">
                        </td>
                        <td>
                            <input type="reset" value="reset">
                        </td>
                    </tr>    
                </table>

<html>

<head>
    <title>
       covid-19 Registration
    </title>
    <style type="text/css">

    body{                                                                                   
        background-image: linear-gradient( 45deg, red, rgb(887, 81, 116), blue);
    }
    </style>
</head>

<body>
    <h1><u>covid-19 Registration</u></h1>

    <form>
        <table>
            <tr>
                <td> Frist Name </td>
                <td> : </td>
                <td> <input type="text" name="frist name" placeholder="Enter frist name"></td>
            </tr>

            <tr>
                <td> last name </td>
                <td> : </td>
                <td> <input type="text" name="last name" placeholder="Enter last name"></td>

            </tr>

            <tr>
                <td> Adhar. number</td>
                <td> : </td>
                <td> <input type="number" name=" adha number" placeholder="Aadhar. number" required pattern="[0-9]{12}"> </td>
            </tr>

            <tr>
                <td> vaccine name</td>
                <td> : </td>
                <td> <select>
                    <option>covexin </option>
                    <option>covisheild</option>
                    <option>BB nasal vaccine</option>
                </select></td>
            </tr>

            <tr>
                <td> vaccine center name</td>
                <td> : </td>
                <td> <input type="text" name="vaccine center name" placeholder="vaccine center name"></td>
            </tr>

            <tr>
                <td> date of dose </td>
                <td> : </td>
                <td> <input type="date" id="date of dose " name="date of dose"> </td>
            </tr>

           

            <tr>
                <td>does no.</td>
                <td> : </td>
                <td>
                    <select>
                        <option> 1</option>
                        <option> 2 </option>
                        <option> 3</option>
                       
                    </select>
                </td>
            </tr>

           
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" name="" value="Submit">
                    <input type="reset" name="" value="reset">
                </td>
            </tr>

        </table>




    </form>
</body>

</html>

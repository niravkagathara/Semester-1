	<title>animataion 1 </title>
	<style type="text/css">
     .niv{ background-color: green;
     	 position: absolute;
     	 height: 40vh;
     	 width: 20%;
     	 animation-name: ani;
     	 animation-duration: 1s;
     	

     }
     @keyframes ani{
     	0%{
     		left: 0px;
     		background-color: green;
     	}
     	100%{
     		left: 100px;
            background-color: red;
     	}

     } 

</style>
</head>
<body>
<div class="niv"></div>
</body>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body><div class="text-center"><h1>reg form </h1></div></div>

    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4">
    <form>
        <div class=" row g-3 align-items-center">
            <div class="col-auto">
              <label for="ee" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
              <input type="email" id="ee" class="form-control" aria-describedby="">
            </div>
            
          </div>
          

          <div class=" row g-3 align-items-center">
            <div class="col-auto">
              <label for="rr" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="rr" class="form-control" aria-describedby="">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>

          <div class=" row g-3 align-items-center">
            <div class="col-auto">
              <label for="" class="col-form-label">Image</label>
            </div>
            <div class="col-auto">
              <input type="file" id="" class="form-control" aria-describedby="">
            </div>
            
          </div>

    </form>
    </div>
    <div class="col-md-4"></div>
  </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->
  </body>
</html>

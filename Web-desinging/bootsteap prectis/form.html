<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid ">
          <h1 class="text-center">Form</h1>
    <form class="ms-2 container-fluid">
    <table>
    
      <tr>
     
      <div class="row g-3 align-items-center">
        <th>
        <div class="col-auto">
          <label for="yy" class="col-form-label" >Email</label>
        </div>
      </th>
      <th>
        <div class="col-auto">
          <input type="email" id="yy" class="form-control" placeholder="abc@gmail.com">
        </div>
        </th>
      </div>
      </tr>
    <br>  
    <tr>
      <div class="row g-3 align-items-center">
        <th>
        <div class="col-auto">
          <label for="EE" class="col-form-label">Password</label>
        </div>
        </th>
        <th>
        <div class="col-auto">
          <input type="password" id="EE" class="form-control" aria-describedby="passwordHelpInline" placeholder="enter password">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
        </th>
      </div>
    </tr>
<br>
      <tr>
      <div class="row g-3 align-items-center">
        <th>
        <div class="col-auto">
          <label for="qq" class="col-form-label" >image</label>
        </div>
        </th>
        <th>
        <div class="col-auto">
          <input type="file" id="qq" class="form-control" >
        </div>
        </th>
      </div>
      </tr>
      <br>
      <tr>
      <div class="row g-3 align-items-center">
        <th>
        <div class="col-auto">
          <label for="ss" class="col-form-label" >address</label>
        </div>
      </th>
      <th>
        <div class="col-auto">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </th>
      </div>
      </tr>

      <br>
      <tr>
      <div class="row g-3 align-items-center">
        <th>
        <div class="col-auto">
          <label for="ss" class="col-form-label" >city</label>
        </div>
      </th>
      <th>
        <div class="col-auto">
           <select>
            <option>rajkot</option>
            <option>rajkot</option>
            <option>rajkot</option>
            <option>rajkot</option>
           </select>
        </div>
      </th>
      </div>
    </tr>
      <br>
      <tr>
      <div class="row g-3 align-items-center">
       <th>
        <div class="col-auto">
          <label for="y" class="col-form-label" >pincode</label>
        </div>
      </th>
      <th>
        <div class="col-auto">
          <input type="number" id="y" class="form-control" placeholder="123456">
        </div>
      </th>
      </div>
    </tr>
    <br>
    <tr>
    <div class="row g-3 align-items-center">
      <th> 
      <div class="col-auto">
          <label for="ii" class="col-form-label" >birthday</label>
        </div>
      </th>
      <th>
        <div class="col-auto">
          <input type="date" id="ii" class="form-control" placeholder="123456">
        </div>
      </th>
      </div>
    </tr>
    <br>
    <tr>
    <div class="row g-3 align-items-center"><th>
        <div class="col-auto">
          <label for="ee" class="col-form-label" >radios</label>
        </div>
        </th>
        <th>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked>
                <label class="form-check-label" for="flexRadioDisabled">
                  first redio
                </label>
                
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                <label class="form-check-label" for="flexRadioDisabled">
                  second redio
                </label>
                
                
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  checkbox
                </label>
              </div>
        </div>
        </th>
      </div>
    </tr>
    <br>
    <tr>
      <div class="row g-3 align-items-center">
       <th>
        <div class="col-auto">
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        
        
          <label class="btn btn-primary" for="btn-check">Submit </label>
        </div>
      </th>
      </div>
    </tr>
    <br>
    

    
  </table>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
